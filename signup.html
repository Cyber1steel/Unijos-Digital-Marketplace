<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="signup.css">
</head>
<body>
     <section>
        <header class="sign">
            <i class="fa-solid fa-store shop"></i>UNIJOS DIGITAL MARKETPLACE
        </header>
        <h1>
            SIGN UP
        </h1>
        
        <section class="main">
            <!--Form for Marketer-->
            <form class="f1">
                <div>
                    <h2>
                        MARKETER
                    </h2>
                </div>
                <div>
                    <section>
                        <label for="fullname">Full Name:</label><br>
                        <input type="text" name="fullname" placeholder="full name">
                    </section>

                    <section class="ooo"> 
                        <label  for="shop">Shop Name:</label><br>
                        <input class="name" type="text" name="shop" placeholder="Shop Name">
                        
                    </section>
    
                    <section class="ooo">
                        <label for="productname">Product Name:</label><br>
                        <input class="name" type="text" name="productname" placeholder="product">
                    </section>
    
    
                    <section>
                        <label for="email">E-mail:</label> <br>
                        <input type="email" name="email" placeholder="example@unijos.edu.ng">
    
                    </section>

                    <section>
                        <label for="password">Password:</label> <br>
                        <input type="password" name="password" placeholder="input password">
                    </section>

                    <section>
                        <label for="confirmpassword">Confirm Password:</label> <br>
                        <input type="password" name="confirmpassword" placeholder="confirm password">
                    </section>
    
                    <section>
                        <label for="phonenumber">Mobile Number:</label> <br>
                        <input type="tel" name="phonenumber" placeholder="0000-000-0000">
                    </section>
                </div>
                <div>
                    <button class="b1" type="submit">Sign Up</button>
                </div>
            </form>

            <!--Form for Customers-->
            <form class="f2">
                <div>
                    <h2>
                        CUSTOMER
                    </h2>
                </div>
                <div>
                    <section class="ooo"> 
                        <label  for="firstname">First Name:</label><br>
                        <input class="name" type="text" name="firstname" placeholder="First Name">
                        
                    </section>
    
                    <section class="ooo">
                        <label for="lastname">Last Name:</label><br>
                        <input class="name" type="text" name="lastname" placeholder="Last Name">
                    </section>
    
                    <section>
                        <label for="username">Usename:</label><br>
                        <input type="text" name="username" placeholder="eg- cybersteel001">
                    </section>
    
                    <section>
                        <label for="email">E-mail:</label> <br>
                        <input type="email" name="email" placeholder="example@unijos.edu.ng">
    
                    </section>

                    <section>
                        <label for="password">Password:</label> <br>
                        <input type="password" name="password" placeholder="input password">
                    </section>

                    <section>
                        <label for="confirmpassword">Confirm Password:</label> <br>
                        <input type="password" name="confirmpassword" placeholder="confirm password">
                    </section>
    
                    <section>
                        <label for="phonenumber">Mobile Number:</label> <br>
                        <input type="tel" name="phonenumber" placeholder="0000-000-0000">
                    </section>
                </div>
                <div>
                    <button class="b2" type="submit">Sign Up</button>
                </div>
            </form>
        </section>
        
        <section class="sec">
            <p class="que">Already have an Acoount?</p>

            <a href="login.html" target="_parent">
                <button class="login">
                    Login
                </button>
            </a>
        </section>

     </section>
</body>
</html>
