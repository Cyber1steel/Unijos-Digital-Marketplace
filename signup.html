<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signup.css">

<body>
     <section>
        <header class="sign">
            UNIJOS DIGITAL MARKETPLACE
        </header>
        <h1>
            SIGN UP
        </h1>
        
        <section class="main">
            <!--Form for Marketer-->
            <form class="f1">
                <div>
                    <h2>
                        MARKETER
                    </h2>
                </div>
                <div>
                    <section class="ooo"> 
                        <label  for="firstname">First Name:</label><br>
                        <input class="name" type="text" name="firstname" placeholder="First Name">
                        
                    </section>
    
                    <section class="ooo">
                        <label for="lastname">Last Name:</label><br>
                        <input class="name" type="text" name="lastname" placeholder="Last Name">
                    </section>
    
                    <section>
                        <label for="username">Usename:</label><br>
                        <input type="text" name="username" placeholder="eg- cybersteel001">
                    </section>
    
                    <section>
                        <label for="email">E-mail:</label> <br>
                        <input type="email" name="email" placeholder="example@unijos.edu.ng">
    
                    </section>
    
                    <section>
                        <label for="phonenumber">Mobile Number:</label> <br>
                        <input type="tel" name="phonenumber" placeholder="0000-000-0000">
                    </section>
                </div>
                <div>
                    <button class="b1" type="submit">Sign Up</button>
                </div>
            </form>

            <!--Form for Customers-->
            <form class="f2">
                <div>
                    <h2>
                        CUSTOMER
                    </h2>
                </div>
                <div>
                    <section class="ooo"> 
                        <label  for="firstname">First Name:</label><br>
                        <input class="name" type="text" name="firstname" placeholder="First Name">
                        
                    </section>
    
                    <section class="ooo">
                        <label for="lastname">Last Name:</label><br>
                        <input class="name" type="text" name="lastname" placeholder="Last Name">
                    </section>
    
                    <section>
                        <label for="username">Usename:</label><br>
                        <input type="text" name="username" placeholder="eg- cybersteel001">
                    </section>
    
                    <section>
                        <label for="email">E-mail:</label> <br>
                        <input type="email" name="email" placeholder="example@unijos.edu.ng">
    
                    </section>
    
                    <section>
                        <label for="phonenumber">Mobile Number:</label> <br>
                        <input type="tel" name="phonenumber" placeholder="0000-000-0000">
                    </section>
                </div>
                <div>
                    <button class="b2" type="submit">Sign Up</button>
                </div>
            </form>
        </section>
        
        <section class="sec">
            <p class="que">Already have an Acoount?</p>

            <a href="#">
                <button class="login">
                    Login
                </button>
            </a>
        </section>

     </section>
